spring:
  config:
    activate:
      on-profile: local
  security:
    user:
      name: user
      password: user
      roles: manager
  datasource:
    url: jdbc:h2:tcp://localhost/~/test
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        hbm2ddl.auto: update
    showSql: true
server:
  port: 8080
